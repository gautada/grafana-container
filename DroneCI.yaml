kind: pipeline
type: kubernetes
name: container_integration

steps:
- name: integrate
  image: gautada/builder:v1.21.4_v3.2.3
  privileged: true
  environment:
    DOCKER_USERNAME:
      from_secret: username.docker.io
    DOCKER_PASSWORD:
      from_secret: password.docker.io
    ALPINE_TAG: 3.14.1
    OCI_VERSION: v8.1.2
    OCI_OS: linux
    OCI_ARCH: arm64
  commands:
  - buildah bud --build-arg ALPINE_TAG=$ALPINE_TAG --build-arg BRANCH=$OCI_VERSION --tag grafana:dev -f Containerfile
  - buildah login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD docker.io
  - buildah push localhost/graphana:dev docker://docker.io/gautada/grafana:$OCI_VERSION

